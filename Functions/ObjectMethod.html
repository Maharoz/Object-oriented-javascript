<!DOCTYPE html>
<html lang="en">
<head>

    <script>

function DisplayDetails(testscore){
          document.write(this.id+"<br/>");
          document.write(this.name+"<br/>");
          document.write(testscore+"<br/>");
      }

  var student1={
      id:1,
      name:"Bob",
     
  };

  var student2={
      id:2,
      name:"John",
     
  };

  this.id = 3;
  this.name="Marry";
  DisplayDetails.apply(student1,[10]);
  DisplayDetails.apply(student2,[20]);
  DisplayDetails.apply(this,[30]);

    </script>
</head>

</body>
</html>
