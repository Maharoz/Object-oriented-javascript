<!DOCTYPE html>
<html lang="en">
<head>

    <script>

function DisplayDetails(){
          document.write(this.id+"<br/>");
          document.write(this.name);
      }

  var student1={
      id:1,
      name:"Bob",
      display:DisplayDetails
  };

  var student2={
      id:2,
      name:"John",
      display:DisplayDetails
  };

  this.id = 3;
  this.name="Marry";
student1.display();
student2.display();
DisplayDetails();
    </script>
</head>
<body>
    
</body>
</html>
